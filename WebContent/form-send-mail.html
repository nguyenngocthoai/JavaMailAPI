<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Java Send Mail API</title>
</head>
<body>
	<form action="sendMail" method="post">
		<table>
			<tr>
				<td>Subject</td>
				<td><input type="text" name="subject"></td>
			</tr>
			<tr>
				<td>Content</td>
				<td><input type="text" name="content">
				<td>
			</tr>
			<tr>
				<td>File Attached</td>
				<td><input type="file" name="file"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Send"></td>
			</tr>
		</table>
	</form>
</body>
</html>
